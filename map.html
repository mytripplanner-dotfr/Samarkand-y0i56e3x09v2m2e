
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage - Samarkand</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info-window { max-width: 250px; font-family: Arial, sans-serif; }
    .info-window img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; }
    .info-window h3 { margin: 0 0 5px 0; font-size: 16px; color: #333; }
    .info-window p { margin: 5px 0; font-size: 14px; color: #666; }
    .info-window a { color: #1a73e8; text-decoration: none; }
    .info-window a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: 39.93322035, lng: 66.33401789999999 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":41.377491,"lng":64.585262,"name":"En vol","jour":1,"titre":"Départ vers Samarkand","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=41.377491,64.585262&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=41.377491,64.585262","aiImageUrl":"jour1.jpg"},{"lat":39.6507963,"lng":66.9653502,"name":"Samarkand","jour":2,"titre":"Arrivée et premières impressions","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=39.6507963,66.9653502&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=39.6507963,66.9653502","aiImageUrl":"jour2.jpg"},{"lat":39.0537978,"lng":66.82010919999999,"name":"Shakhrisabz","jour":7,"titre":"Excursion à Shakhrisabz, ville natale de Tamerlan","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=39.0537978,66.82010919999999&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=39.0537978,66.82010919999999","aiImageUrl":"jour7.jpg"},{"lat":39.6507963,"lng":66.9653502,"name":"Samarkand / En vol","jour":14,"titre":"Départ de Samarkand","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=39.6507963,66.9653502&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=39.6507963,66.9653502","aiImageUrl":"jour14.jpg"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const contentString = `
          <div class="info-window">
            <img src="${markerData.streetViewUrl}" alt="Street View de ${markerData.name}" />
            <h3>Jour ${markerData.jour}</h3>
            <p><strong>${markerData.name}</strong></p>
            <p><a href="${markerData.streetViewLinkUrl}" target="_blank" rel="noopener noreferrer"><strong>${markerData.titre}</strong></a></p>
          </div>
        `;
        
        const infoWindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI&callback=initMap">
  </script>
</body>
</html>
